<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material Design Color</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/index.css" type="text/css" media="all" />
</head>

<body>

  <div class="accordion" id="accordionColorCard">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button text-center" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          red
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
        <div class="accordion-body colorA">
          <div class="text-center">
            <div class="row row-cols-5 g-2">
              <div class="col p-3" style="background-color: #FFEBEE;">
                50
              </div>
              <div class="col p-3" style="background-color: #FFCDD2;">
                100
              </div>
              <div class="col p-3" style="background-color: #EF9A9A;">
                200
              </div>
              <div class="col p-3" style="background-color: #E57373;">
                300
              </div>
              <div class="col p-3" style="background-color: #EF5350;">
                400
              </div>
              <div class="col p-3" style="background-color: #F44336;">
                500
              </div>
              <div class="col p-3" style="background-color: #E53935;">
                600
              </div>
              <div class="col p-3" style="background-color: #D32F2F;">
                700
              </div>
              <div class="col p-3" style="background-color: #C62828;">
                800
              </div>
              <div class="col p-3" style="background-color: #B71C1C;">
                900
              </div>
              <div class="col p-3" style="background-color: #FF8A80;">
                A100
              </div>
              <div class="col p-3" style="background-color: #FF5252;">
                A200
              </div>
              <div class="col p-3" style="background-color: #FF1744;">
                A400
              </div>
              <div class="col p-3" style="background-color: #D50000;">
                A700
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Accordion Item #2
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordion">
        <div class="accordion-body">

        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Accordion Item #3
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordion">
        <div class="accordion-body">

        </div>
      </div>
    </div>
  </div>



  <script src="js/jquery3.6.0.mini.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/bootstrap.bundle.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
